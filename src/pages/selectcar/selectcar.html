<ion-header>
    <ion-navbar>
        <ion-title>CAR TYPE</ion-title>
        <button ion-button menuToggle end>
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <p class="center large">CHOOSE YOUR CAR TYPE</p>
    <ion-list>
        <ion-item (click)="selectCar('Sedan')">  
            <ion-note>
                <img style="width: 60px;height: 44px;" src="../../assets/imgs/version1/cars/Sedan.jpeg">
            </ion-note>          
            <ion-note item-end>                
               SEDAN
            </ion-note>
        </ion-item>
        <ion-item (click)="selectCar('Hatchback')">
            <ion-note>
                <img height="35px" src="../../assets/imgs/version1/cars/Hatchback.jpeg">
            </ion-note>
            <ion-note item-end>
                HATCHBACK
            </ion-note>
        </ion-item>
        <ion-item (click)="selectCar('Bakkie')">
            <ion-note>
                <img height="35px" src="../../assets/imgs/version1/cars/Bakkie.jpeg">
            </ion-note>
            <ion-note item-end>
                BAKKIE
            </ion-note>
        </ion-item>
        <ion-item (click)="selectCar('SUV')">
            <ion-note>
                <img height="35px" src="../../assets/imgs/version1/cars/DCapSUV.jpeg">
            </ion-note>
            <ion-note item-end >
                D-CAB/SUV
            </ion-note>
        </ion-item>
        <ion-item (click)="selectCar('Kombie')">
            <ion-note>
                <img height="40px" src="../../assets/imgs/version1/cars/Kombie.jpeg">
            </ion-note>
            <ion-note item-end>
                KOMBI
            </ion-note>
        </ion-item>
    </ion-list>   
    <button (click)="register()" class="linkbutton" ion-button icon-only clear style="margin-top: -15px;color: #ffffff !important;">
        Register
    </button>
</ion-content>
