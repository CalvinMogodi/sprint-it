<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <img src="../../assets/imgs/header_icon.jpg">
        </button>
        <ion-title>LOCATION & SCHEDULE </ion-title>
      <button ion-button menuToggle end>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
  </ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-input (touchstart)="showAddressModal()" [(ngModel)]="address.place"type="text" placeholder="Enter wash location">  
      </ion-input>
    </ion-item>
  </ion-list>
  <div #map id="map"></div>  

  <div style="position: absolute;bottom: 0;width: 100%;padding: 15px;">
      <ion-row style="padding-right: 30px;">
        <ion-col style="text-align: center;">
          <button style="width: 100%;;border-radius: 20px;background: #1C71A6" (click)="washNow()" class="linkbutton" ion-button icon-only >
            WASH NOW 
        </button>
       </ion-col>
        <ion-col style="text-align: center;">
            <button style="width: 100%;border-radius: 20px;background: #1C71A6" (click)="schedule()" class="linkbutton" ion-button icon-only >
                SCHEDULE 
            </button>
        </ion-col>
      </ion-row>
</div>
</ion-content>
