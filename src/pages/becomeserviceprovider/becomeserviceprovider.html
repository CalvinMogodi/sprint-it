<ion-header>
  <ion-navbar>
    <ion-title>BECOME A SERVICE PROVIDER</ion-title>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content>
  <img src="../../assets/imgs/login_logo.jfif" style="margin-top: -25px;">
  <p style="padding: 0px 20px 0px 20px;  text-align: center;  color: gray;">
    Register as a car wash service provider to our Springit platform. We will send you a registration form
  </p>
  <p class="center" padding style="text-align: center;margin-top: -45px;">
    <ion-item>
      <ion-label color="primary" style="color:#1C71A6;" floating>Name</ion-label>
      <ion-input type="text" style="color:#1C71A6;" [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" style="color:#1C71A6;" floating>Email</ion-label>
      <ion-input type="text" style="color:#1C71A6;" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" style="color:#1C71A6;" floating>Phone</ion-label>
      <ion-input type="tell" style="color:#1C71A6;" [(ngModel)]="user.phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" style="color:#1C71A6;" floating>Message</ion-label>
      <ion-textarea rows="5" cols="20" style="color:#1C71A6;" [(ngModel)]="user.message"></ion-textarea>
    </ion-item>

    <small *ngIf="showError" style="color: red;font-size: small;text-align:center"> Please fill out all the fields. </small>
    <small *ngIf="isSuccessful" style="color: green;font-size: small;text-align:center"> Message is sent successfully. </small>
    <br>
    <button ion-button secondary style="width: 60%;border-radius: 20px;background:#1C71A6"
      (click)="submit()">Submit</button>
  </p>
</ion-content>
