<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <img src="../../assets/imgs/header_icon.jpg">
        </button>
        <ion-title>Date and Time</ion-title>
      <button ion-button menuToggle end>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
  </ion-header>

<ion-header>
</ion-header>


<ion-content padding style="text-align: center">
    <p class="center large">Choose a date and time</p>

    <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime [min]="min" [max]="max" displayFormat="DD MMM YYYY" [(ngModel)]="request.date"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label>Time</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="request.time"></ion-datetime>
      </ion-item>

      <div style="position: absolute;bottom: 0;width: 100%;padding: 15px;">
        <ion-row style="padding-right: 30px;">
          <ion-col style="text-align: center;">
              <button style="width: 60%;border-radius: 20px;background: #1C71A6" (click)="proceed()" class="linkbutton" ion-button icon-only >
                  PROCEED 
              </button>
          </ion-col>
        </ion-row>
  </div>
</ion-content>
