<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <img src="../../assets/imgs/header_icon.jpeg">
        </button>
        <ion-title>Login </ion-title>
      <button ion-button menuToggle end>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
  </ion-header>
<ion-content class="center">
    <img src="../../assets/imgs/login_logo.jfif">

    <p class="center" padding>
        <ion-item>
            <ion-label color="primary" style="color:#1C71A6;" floating>Email Address</ion-label>
            <ion-input type="text" style="color:#1C71A6;" [(ngModel)]="user.email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label color="primary" style="color:#1C71A6;" floating>Password</ion-label>
              <ion-input type="password" style="color:#1C71A6;" [(ngModel)]="user.password"></ion-input>
            </ion-item>
                
            <small *ngIf="showError" style="color: red;font-size: small;text-align:center"> Invalid email or password. </small>  <br>   
            <button ion-button secondary style="width: 60%;border-radius: 20px;background:#1C71A6" (click)="login()">Login</button>   
    </p> 
</ion-content>
