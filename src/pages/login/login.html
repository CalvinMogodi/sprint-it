<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <img src="../../assets/imgs/header_icon.jpg">
        </button>
        <ion-title>Login </ion-title>
      <button ion-button menuToggle end>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-navbar>
  </ion-header>
<ion-content class="center">
    <img height="50%"  width="100%" src="../../assets/imgs/IMG-20181020-WA0001.jpg">

    <p class="center" padding>
        <ion-item>
            <ion-label color="primary" floating>Email Address</ion-label>
            <ion-input type="text" [(ngModel)]="user.email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label color="primary" floating>Password</ion-label>
              <ion-input type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
                
            <small *ngIf="showError" style="color: red;font-size: small;text-align:center"> Invalid email or password. </small>  <br>   
            <button ion-button secondary style="margin-top: 15px;" (click)="login()">Login</button>   
    </p> 
</ion-content>
