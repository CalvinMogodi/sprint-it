<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <img src="../../assets/imgs/header_icon.jpg">
    </button>
    <ion-title>My Requests</ion-title> 
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content style="text-align: center">
  <ion-list>
    <ion-item class="item" *ngFor="let request of requests">
      <ion-avatar item-start>
        <img style="width: 60px;height: 44px;" src="../../assets/imgs/{{request.carType}}1.png">
      </ion-avatar>
      <h2>{{request.status}}</h2>
      <p>{{request.spName}}</p>
      <ion-note item-end>{{request.date}} {{request.time}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
