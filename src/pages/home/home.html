<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <img src="../../assets/imgs/header_icon.jpeg">
    </button>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content style="text-align: center" class="background"> 
  <p class="header" style="margin-top: 50%;font-weight: bold;">Springit
  </p>
  <p class="body">
    Get your car cleaned,<br>
    from the comfort of your home<br>     
 </p>
  <button class="btn-request" ion-button shape="round" secondary (click)="requst()">Request for a springit</button>
</ion-content>
<ion-footer class="background-color" *ngIf="!hidelogins">
    <ion-toolbar class="background-color">
      <ion-row style="height: 20px;">
        <ion-col style="text-align: center; text-align: center; border-right: 2px solid darkgray;">
            <button (click)="register()" class="linkbutton" ion-button icon-only clear style="margin-top: -15px;color: #ffffff !important;font-weight: 100;font-family: Times New Roman">
                Register
            </button>
        </ion-col>
        <ion-col style="text-align: center;">
            <button (click)="login()" class="linkbutton" ion-button icon-only clear style="margin-top: -15px;color: #ffffff !important;font-weight: 100;font-family: Times New Roman">
                Login
            </button>
          </ion-col>
      </ion-row>
        
    </ion-toolbar>
  </ion-footer>
