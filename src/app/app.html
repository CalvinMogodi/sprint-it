<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title class="user-details"><h6 class="user-details">{{displayname}} <br> {{displayusername}}</h6></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content style="border-color: #b2b2b2;background: #f8f8f8;">
    <ion-list style="border-color: #b2b2b2;background: #f8f8f8;">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" style="border-color: #b2b2b2;background: #f8f8f8;color: gray !important;font-size: 1.3rem !important;">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
